<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidepic">
            <div class="logo">
                <img src="odin-lined.png" alt="odin" class="odinLogo" />
                <h1>ODIN</h1>
            </div>
            <div class="photocredit">
                Photo by <a href="https://unsplash.com/@jetlag?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">David Troeger</a> on <a href="https://unsplash.com/photos/9XzyEzPAHMI?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="formsection">
            <div class="formText">
                <p>
                    This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started
                </p>
                <p>
                    You <em>know</em> you want to
                </p>
            </div>
            <div class="forms">
                <h3>Let's do this!</h3>

                <form action="#" id="form">
                    <div class="formRow">
                        <section class="formbox">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname" required>
                        </section>                            

                        <section class="formbox">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname" required>
                        </section>
                    </div>

                    <div class="formRow">
                        <section class="formbox">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" required>
                        </section>                            

                        <section class="formbox">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone" required>
                        </section>
                    </div>

                    <div class="formRow">
                        <section class="formbox">
                            <label for="password">Password</label>
                            <input type="password" 
                            name="password" 
                            id="password" 
                            required>
                        </section>                            

                        <section class="formbox">
                            <label for="passwordconfirm">Confirm Password</label>
                            <input type="password" 
                                name="passwordconfirm"
                                id="passwordconfirm"
                                required>
                        </section>
                    </div>

                    <div id="passworderrors">
                    </div>

                


            </div>
            <div class="belowForms">
                <button class="createAccount" type="submit">Create Account</button>
                <p class="account">
                    Already have an account? <a href="">Log in</a>
                </p>

            </div>
        </form>
        </div>
    </div>
</body>
</html>
